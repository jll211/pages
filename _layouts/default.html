<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  {% seo %}
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div>
          <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-gray-900">{{ site.title }}</a>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="{{ '/' | relative_url }}" class="text-gray-600 hover:text-gray-900">Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}" class="text-gray-600 hover:text-gray-900">About</a></li>
            <li><a href="{{ '/persona-component/' | relative_url }}" class="text-gray-600 hover:text-gray-900">TSX-Komponente</a></li>
            <li><a href="{{ '/contact/' | relative_url }}" class="text-gray-600 hover:text-gray-900">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="bg-gray-50 mt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="md:flex md:justify-between">
        <div class="mb-8 md:mb-0">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">{{ site.title }}</h3>
          <p class="text-gray-600 max-w-xs">{{ site.description }}</p>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Links</h3>
          <ul class="space-y-2">
            <li><a href="{{ '/' | relative_url }}" class="text-gray-600 hover:text-gray-900">Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}" class="text-gray-600 hover:text-gray-900">About</a></li>
            <li><a href="{{ '/persona-component/' | relative_url }}" class="text-gray-600 hover:text-gray-900">TSX-Komponente</a></li>
            <li><a href="{{ '/contact/' | relative_url }}" class="text-gray-600 hover:text-gray-900">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="mt-8 pt-8 border-t border-gray-200">
        <p class="text-gray-500 text-sm">&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
